<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <script defer type="text/javascript" src="app.js"></script>
    <title>Todo App</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="item">
            <label for="item__task-input" class="item__label">
                <h3 class="item__title h3">Add Item</h3>
                <div class="item__task-wrapper">
                    <input class="item__task-input input-text" type="text">
                    <button class="item__button button">Add</button>
                </div>
            </label>
        </section>
        <section class="todo">
            <h3 class="todo__title h3">Todo</h3>
            <ul class="todo__list">
                <li class="todo__item li">
                    <input type="checkbox" class="todo__input-checkbox checkbox">
                    <label class="todo__label label-task">Pay Bills</label>
                    <input type="text" class="todo__input input-task input-text">
                    <button class="todo__button button-edit button">Edit</button>
                    <button class="todo__button button-delete button">
                        <img src="./remove.svg" class="button-delete__img" alt="Delete button">
                    </button>
                </li>
                <li class="todo__item li editMode">
                    <input type="checkbox" class="todo__input-checkbox checkbox">
                    <label class="todo__label label-task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="todo__input input-task input-text">
                    <button class="todo__button button-edit button">Save</button>
                    <button class="todo__button button-delete button">
                        <img src="./remove.svg" class="button-delete__img" alt="Delete button">
                    </button>
                </li>
            </ul>
        </section>
        <section class="completed">
            <h3 class="completed__title h3">Completed</h3>
            <ul class="completed__list">
                <li class="completed__item li">
                    <input type="checkbox" class="completed__input-checkbox checkbox" checked>
                    <label class="completed__label label-task">See the Doctor</label>
                    <input type="text" class="completed__input input-task input-text">
                    <button class="completed__button button-edit button">Edit</button>
                    <button class="completed__button button-delete button">
                        <img src="./remove.svg" class="button-delete__img" alt="Delete button">
                    </button>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
